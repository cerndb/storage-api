{
        "version": 1,
        "disable_existing_loggers": "True",
        "formatters": {
            "detailed": {
                "class": "logging.Formatter",
                "format": "[%(asctime)s %(filename)s:%(lineno)s - %(funcName)s() ] %(message)s"
            },
            "simple": {
                "class": "logging.Formatter",
		  "format": "[%(asctime)s %(filename)s:%(lineno)s - %(funcName)s() ] %(message)s"
            }
        },
        "handlers": {
            "console": {
                "class": "logging.StreamHandler",
                "level": "DEBUG",
                "formatter": "simple"
            },
            "file": {
                "class": "logging.FileHandler",
                "filename": "/var/log/storage/api.log",
                "mode": "a",
                "formatter": "detailed"
            },
            "errors": {
                "class": "logging.FileHandler",
                "filename": "/var/log/storage/mplog-errors.log",
                "mode": "w",
                "level": "ERROR",
                "formatter": "detailed"
            }
        },
        "loggers": {
            "storage-api": {
                "handlers": ["file"]
            },
	     "storage-api-console": {
                "handlers": ["file", "console"]
            }	
        },
	 "root": {
            "level": "DEBUG",
            "handlers": []
        }
}